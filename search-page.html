    <script>
      function dropdownCategory() {
        document.getElementById("category-dropdown").classList.toggle("show");
      }
      function dropdownPrice() {
        document.getElementById("price-dropdown").classList.toggle("show");
      }
      function dropdownDistance() {
        document.getElementById("distance-dropdown").classList.toggle("show");
      }

      window.onclick = function(event) {
        if (!event.target.matches('.category-drop-button')) {
          var i;
          var dropdownCategory = document.getElementsByClassName("category-dropdown-content");
          for (i = 0; i < dropdownCategory.length; i++) {
            var openDropdown = dropdownCategory[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }

        
        if (!event.target.matches('.price-drop-button')) {
          var i;
          var dropdownPrice = document.getElementsByClassName("price-dropdown-content");
          for (i = 0; i < dropdownPrice.length; i++) {
            var openDropdown = dropdownPrice[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
        
        if (!event.target.matches('.distance-drop-button')) {
          var i;
          var dropdownDistance = document.getElementsByClassName("distance-dropdown-content");
          for (i = 0; i < dropdownDistance.length; i++) {
            var openDropdown = dropdownDistance[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
